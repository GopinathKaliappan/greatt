<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Tabbed Slide box</title>

    <!-- ionic css -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="tabSlideBox.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>

	<script src="cordova.js"></script>

	<script src="js/ng-cordova.min.js"></script>
	

	<script src="js/app.js"></script>

	<!-- your app's script -->
    <script>
	    
    </script>
    
	<style>
		.slider-slide h3{
			color:#fff;
			margin-top:10px;
		};
		
		.scroll{
			height:100%;
		};
		
		
	</style>
	
  </head>

  <body ng-app="slidebox" animation="slide-left-right-ios7" style="background-image:url(GOPI.png)" class="platform-android platform-cordova platform-webview">

    <ion-nav-bar class="nav-title-slide-ios7 bar-positive">
        <ion-nav-back-button class="button-icon ion-arrow-left-c">
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view ng-controller="IndexCtrl"></ion-nav-view>

	
	<script id="index.html" type="text/ng-template">
      <ion-view title="Tabbed Slide box" hide-nav-bar="true">
        <ion-content ng-controller="FeedController" scroll="false">
          	<tab-slide-box tab="2" >
			    	<div class="tsb-icons ">
			    		<div class="tsb-ic-wrp">
							<a href="javascript:;" class="ion-pie-graph" ></a>
							<a href="javascript:;" class="ion-planet"></a>
							<a href="javascript:;" class="ion-ios-football"></a>

					</div>
			    	</div>
			        <ion-slide-box  show-pager="false" on-slide-changed="slideHasChanged($index)">
			            <ion-slide  >


			                

<ion-content  style="background-color: #ce1d1d;" overflow-scroll="true" has-bouncing="true">

			<div  class="list" ng-repeat="entry in con" ng-click="viewnews(entry.link)">

    <a   class="item item-text-wrap item-thumbnail-left"  href="#">
      <img ng-src="{{entry.mediaGroups[0].contents[8].url}}" ng-class="dclass">
      <h2>{{entry.title}}</h2>
      <p>{{entry.content}}</p>
    </a>



</div>


</ion-content>			               
               
			            </ion-slide>
			            <ion-slide>
			                


						                <ion-content style="background-color: #8E44AD;"  overflow-scroll="true" has-bouncing="true">
<h5>CNN World</h5>
			
<div class="list" ng-repeat="entry in world" ng-click="viewnews(entry.link)">

    <a class="item item-text-wrap item-thumbnail-left" href="#">
      <img ng-src="{{entry.mediaGroups[0].contents[10].url}}" ng-class="dclass">
      <h2>{{entry.title}}</h2>
      <p>{{entry.contentSnippet}}</p>
    </a>

</ion-content>	
			            </ion-slide>
			            <ion-slide >

    </a>


</div>
</ion-content>	
</ion-slide> 

			            <ion-slide>

       <h2>{{entry.title}}</h2>
      <p>{{entry.contentSnippet}}</p>
    
    </a>


</div>
<span >

<div class="list" ng-repeat="entry in entertainment" ng-click="viewnews(entry.link)">

      <p>{{entry.contentSnippet}}</p>
    </a>


</div>
<span ng-if="entry.length<1"> hello<ion-spinner icon="spiral"></ion-spinner></span>
</ion-content>	
 
			            </ion-slide>
			            <ion-slide>

<div class="list" ng-repeat="entry in football" ng-click="viewnews(entry.link)">

    </a>

      <h2>{{entry.title}}</h2>
      <p>{{entry.contentSnippet}}</p>
    </a>

</ion-content>

			            <ion-slide >

<div  ng-repeat="entry in timesofindiae" ng-click="viewnews(entry.link)">

</div>
</ion-content>	
</ion-slide> 
			            <ion-slide >

</ion-content>

      </ion-view>
