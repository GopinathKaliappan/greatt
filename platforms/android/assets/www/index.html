<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Tabbed Slide box</title>

    <!-- ionic css -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="tabSlideBox.css" rel="stylesheet">
    <link href="animate.css" rel="stylesheet">
<!--     <link href="js/bootstrap.css" rel="stylesheet">
 -->


	    <!-- ionic/angularjs scripts -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>


	<script src="cordova.js"></script>

	<script src="ng-cordova.min.js"></script>
	

	<script src="js/app.js"></script>

	
	<script src="tabSlideBox.js"></script>

	<script src="js/JQUERY.js"></script>	

  <script src="js/rss-parser.min.js"></script>
	
  <!-- your app's script -->
    <script>
	    
    </script>
    
	<style>
		.slider-slide h3{
			color:#fff;
			margin-top:10px;
		};
		
		.scroll{
			height:100%;
		};
		
		
	</style>
	
  </head>

  <body ng-app="slidebox" animation="slide-left-right-ios7" class="platform-android platform-cordova platform-webview">


   <ion-nav-bar class="nav-title-slide-ios7 bar-positive">
        <ion-nav-back-button class="button-icon ion-arrow-left-c">
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view ng-controller="IndexCtrl"></ion-nav-view>


	
	<script id="index.html" type="text/ng-template">
      <ion-view title="Tabbed Slide box" hide-nav-bar="true">
        <ion-content ng-controller="FeedController" scroll="false" overflow-scroll="true">
          	<tab-slide-box tab="0" >
			    	<div class="tsb-icons " >
			    		<div class="tsb-ic-wrp">
		
    <!-- <ion-scroll direction="x" class="tsb-hscroll" > -->
<!--                 <a href="javascript:;" class="{{tab.icon}}" ng-repeat="tab in tabs" on-finish-render="test()">{{tab.name}}</a> -->
                                <a href="javascript:;" style="background-color: {{tab.color}}; color: {{tab.text}} !important; border-bottom: 5px solid {{tabs[currentIndex].color}};" ng-repeat="tab in tabs"  on-finish-render="test()" >{{tab.name}}&nbsp;
                                
                                </a>
              <!-- </ion-scroll>	    		 -->
<!-- 
  							<a href="javascript:;" class="ion-planet"></a>
  							<a href="javascript:;" class="ion-leaf"></a>
  							<a href="javascript:;" class="ion-ios-body"></a>
 -->
					</div>
			    	</div>
			        <ion-slide-box  show-pager="false" on-slide-changed="slideHasChanged($index)">


                  <ion-slide ng-repeat="tab in tabs" ng-init="parentIndex=$index">                      
                    <ion-content style="background-color: white;"  overflow-scroll="    true" has-bouncing="true">
                            <!-- <h5>{{tab.name}}</h5> -->
      
  <div class="custom-column" >  

        <div  
            ng-repeat="entry in data[parentIndex];" 
            ng-init="childIndex=$index" 
            ng-if="$index <= (pageCount * 20)"      
            class="col col-xs-3 col-sm-3 col-md-3 col-lg-3 common-border custom-column common-divider" 
        >
              
            <div class="image-divider">
                <img ng-src="{{entry.img || entry.enclosure._attributes.url }}" style="width: 100%" imageonload/>
            </div>
            <div class="text-limit-2 font-medium">
                 {{entry.title._cdata || entry.title._text}}
            </div>
            
        </div>
       

 <ion-item ng-if="data[$index]" ng-click="loadMore()" style="margin-bottom: 80px">Load More
            </ion-item>
  </div>
   
</ion-content>
</ion-slide>

            </tab-slide-box>

</ion-content>  

                  

      </ion-view>
    
    </script>
  </body>
</html>
