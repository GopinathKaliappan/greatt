<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>News App Inc</title>

    <!-- ionic css -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
<!-- <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet"> -->
    <!-- your app's css -->
    <link href="tabSlideBox.css" rel="stylesheet">
    <link href="animate.css" rel="stylesheet">

 -->


	    <!-- ionic/angularjs scripts -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>


	<script src="cordova.js"></script>

	<script src="ng-cordova.min.js"></script>
	

	<script src="js/app.js"></script>

	
	<script src="tabSlideBox.js"></script>

  <!-- your app's script -->
    <script>
	    
    </script>
    
	<style>
		.slider-slide h3{
			color:#fff;
			margin-top:10px;
		};
		
		.scroll{
			height:100%;
		};
		
		
	</style>
	
  </head>

  <body ng-app="slidebox" animation="slide-left-right-ios7">


   <ion-nav-bar class="nav-title-slide-ios7 bar-positive">
        <ion-nav-back-button class="button-icon ion-arrow-left-c">
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view ng-controller="IndexCtrl"></ion-nav-view>


	
	<script id="index.html" type="text/ng-template">
      <ion-view title="Tabbed Slide box" hide-nav-bar="true">
        <ion-content  ng-controller="FeedController" scroll="false" overflow-scroll="true" has-bouncing="true">
          	<tab-slide-box tab="{{currentTab}}" >
			    	<div class="tsb-icons " >
			    		<div class="tsb-ic-wrp mt_10 mb_5">

                 <!--  <div  ng-click="showPopup()" class="add-new">Add New Channel&nbsp;
                                
                                </div>
		 -->
    <ion-scroll 
        direction="x" 
        class="tsb-hscroll" 
 >
<!--                 <a href="javascript:;" class="{{tab.icon}}" ng-repeat="tab in tabs" on-finish-render="test()">{{tab.name}}</a> -->
                                
                                <a href="javascript:;" style="background-color: {{colors[$index]}};border-bottom: 10px solid {{currentColor}};color: {{tab.text}} !important; " ng-repeat="tab in tabs track by $index"  on-finish-render="test()" >{{tab.name}}&nbsp;
                                
                                </a>
                              
              </ion-scroll>	    		
<!-- 
  							<a href="javascript:;" class="ion-planet"></a>
  							<a href="javascript:;" class="ion-leaf"></a>
  							<a href="javascript:;" class="ion-ios-body"></a>
 -->
					</div>
			    	</div>
			        <ion-slide-box  show-pager="false" on-slide-changed="slideHasChanged($index)">
                  
                  <ion-slide ng-repeat="tab in tabs track by $index" ng-init="parentIndex=$index" >   

                  <ion-view>                   
                    <ion-content  style="background-color: white;"  overflow-scroll="true" has-bouncing="true" class="animated bounce delay-2s">

                            <!-- <h5>{{tab.name}}</h5> -->
      
  <div class="custom-column" >  

        
        <div  
            ng-repeat="entry in data[tab.id] track by $index;" 
            ng-init="childIndex=$index" 
            ng-if="$index <= (pageCount * 15) && tab.type !== 'menu'"      
            class="col col-xs-3 col-sm-3 col-md-3 col-lg-3 common-border custom-column common-divider"
            
           
        >
              
            <div class="image-divider" ng-click="viewnews(entry.link)">
                <img ng-src="{{entry.img || entry.enclosure._attributes.url }}" on-error-src="img/loading.gif" style="width: 100%"/>
            </div>
            <div class="font-medium text-align-left  text-limit-4" ng-click="viewnews(entry.link)">

                 {{entry.title._cdata || entry.title._text}}
                           
                       
            </div>

            <div class="">
                        <div  class="text-left date-text" >
               {{ entry.pubDate._text  }}</div> 
               <!-- <div  class="copyright">{{entry.copyright._text}}</div> -->
                              <i ng-click="sharenews(entry.title._cdata, entry.title._cdata, entry.img, entry.link._cdata )" class="icon ion-share icon-common red" ></i>
            </div>
              
            </div> 
            <div ng-if="tab.type === 'menu' && tab.id=== 1000 " ng-controller="Livetabs">
              <div class="">

                  <div ng-repeat="tt in liveTabs track by $index" class="col-md-6  pad-5 half-width-2 " ng-click="viewlistnews(tt.url)">
                  <div class="item item-text-wrap news-card">
                  <img ng-src="{{tt.channelImage}}" class="full-width image-height" />
                                      <div class="text-left">{{tt.name}}</div>
                                      <div class="text-left" style="font-size: 13px">{{tt.language}}</div>

                  </div>

               
              </div>
            </div>
     

        </div>
        <div ng-if="tab.type === 'menu' && tab.id=== 1001 " >
        <!-- <div class="list">

  <label class="item item-input item-select">
    <div class="input-label">
      Language
    </div>
<select ng-options="item as item.name for item in languages track by item.name" ng-model="language" ng-change="selectLanguage(item)"></select>

</div>   -->  
        <ion-list>
        <ion-item ng-repeat="t in tabListing track by $index" class="item text-left channel-card"> 

<!--         <div class="channel-card-divider">
            <img ng-src="{{t.channelImage}}" />

         </div> -->
         <div class="channel-card-divider" ng-click="toggleItems(t.id, isPresent(t.id), t)">
            <h2>{{t.name}} -<span style="color: {{colors[$index]}};" class="channel-text">{{t.channel}}</span></h2><i ng-if="isPresent(t.id)" class ="icon ion-checkmark-circled green tick-icon"></i><i ng-if="!isPresent(t.id)" class ="icon ion-checkmark-circled tick-icon"></i>
         </div>
        
     

            </ion-item>
</ion-list>
        </div>

   <ion-item   class="load-more">
   
    <span ng-click="loadMore()" ng-if="pageCount*15 <= data[currentIndex].length"> Load More Updates</span>
    <span ng-if="pageCount*15 >= data[currentIndex].length"> No more data stay tunned
        <div style="margin-top: 50px">
            <img src="https://qrs.in/frontent/images/noresult.png" style="width: 70%" />
        </div>
    </span>
<!--  {{ pageCount*20 <= data[currentIndex].length ? 'Load More Updates' : 'No more data stay tunned'}}   -->
            </ion-item> 
</ion-content>

    </ion-view>

</ion-slide>

            </tab-slide-box>

</ion-content>  

                  

      </ion-view>
    
    </script>
  </body>
</html>
