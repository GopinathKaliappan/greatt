<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Tabbed Slide box</title>

    <!-- ionic css -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
<!-- <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet"> -->
    <!-- your app's css -->
    <link href="tabSlideBox.css" rel="stylesheet">
    <link href="animate.css" rel="stylesheet">
<!--     <link href="js/bootstrap.css" rel="stylesheet">
 -->


	    <!-- ionic/angularjs scripts -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>


	<script src="cordova.js"></script>

	<script src="ng-cordova.min.js"></script>
	

	<script src="js/app.js"></script>

	
	<script src="tabSlideBox.js"></script>

	<!-- <script src="js/JQUERY.js"></script>	 -->

  <script src="js/rss-parser.min.js"></script>
	
  <!-- your app's script -->
    <script>
	    
    </script>
    
	<style>
		.slider-slide h3{
			color:#fff;
			margin-top:10px;
		};
		
		.scroll{
			height:100%;
		};
		
		
	</style>
	
  </head>

  <body ng-app="slidebox" animation="slide-left-right-ios7">


   <ion-nav-bar class="nav-title-slide-ios7 bar-positive">
        <ion-nav-back-button class="button-icon ion-arrow-left-c">
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view ng-controller="IndexCtrl"></ion-nav-view>


	
	<script id="index.html" type="text/ng-template">
      <ion-view title="Tabbed Slide box" hide-nav-bar="true">
        <ion-content  ng-controller="FeedController" scroll="false" overflow-scroll="true" has-bouncing="true">
          	<tab-slide-box tab="0" >
			    	<div class="tsb-icons " >
			    		<div class="tsb-ic-wrp">

                 <!--  <div  ng-click="showPopup()" class="add-new">Add New Channel&nbsp;
                                
                                </div>
		 -->
    <!-- <ion-scroll direction="x" class="tsb-hscroll" > -->
<!--                 <a href="javascript:;" class="{{tab.icon}}" ng-repeat="tab in tabs" on-finish-render="test()">{{tab.name}}</a> -->
                                
                                <a href="javascript:;" class="shadow" style="background-color: {{tab.color}}; color: {{tab.text}} !important;" ng-repeat="tab in tabs track by $index"  on-finish-render="test()" >{{tab.name}}&nbsp;
                                
                                </a>
                              
              <!-- </ion-scroll>	    		 -->
<!-- 
  							<a href="javascript:;" class="ion-planet"></a>
  							<a href="javascript:;" class="ion-leaf"></a>
  							<a href="javascript:;" class="ion-ios-body"></a>
 -->
					</div>
			    	</div>
			        <ion-slide-box  show-pager="false" on-slide-changed="slideHasChanged($index)">
                  
                  <ion-slide ng-repeat="tab in tabs track by $index" ng-init="parentIndex=$index">   

                  <ion-view>                   
                    <ion-content  style="background-color: white;"  overflow-scroll="    true" has-bouncing="true">

                            <!-- <h5>{{tab.name}}</h5> -->
      
  <div class="custom-column" >  

        
        <div  
            ng-repeat="entry in data[tab.id] track by $index;" 
            ng-init="childIndex=$index" 
            ng-if="$index <= (pageCount * 10) && tab.type !== 'menu'"      
            class="col col-xs-3 col-sm-3 col-md-3 col-lg-3 common-border custom-column common-divider"
           
        >
              
            <div class="image-divider">
                <img ng-src="{{entry.img || entry.enclosure._attributes.url }}" style="width: 100%"/>
            </div>
            <div class="font-medium text-align-left">
                 {{entry.title._cdata || entry.title._text}}
                 
                     
            </div>
            <div class="bottom-container-left"  ng-click="viewnews(entry.link)" >
               <div  class="read-news" >Read news</div>
               <div  class="copyright">{{entry.copyright._text}}</div>
            </div>
            <div class="bottom-container-right">
          
           <!--     <i ng-click="shareWhatsapp(entry.title._cdata, entry.img, entry.link._cdata)" class="icon ion-logo-whatsapp icon-common green" ></i>
               <i ng-click="shareFacebook(entry.title._cdata, entry.img, entry.link._cdata)" class="icon ion-logo-facebook icon-common blue" ></i> -->
               <i ng-click="sharenews(entry.title._cdata, entry.title._cdata, entry.img, entry.link._cdata )" class="icon ion-share icon-common red" ></i>
             </div>
             

              
            </div> 
            <div ng-if="tab.type === 'menu' && tab.id=== 1000 " ng-controller="Livetabs">
              <div class="">

                  <div ng-repeat="tt in liveTabs track by $index" class="col-md-6  pad-5 half-width-2 " ng-click="viewlistnews(tt.url)">
                  <div class="item item-text-wrap news-card">
                  <img ng-src="{{tt.channelImage}}" class="full-width image-height" />
                                      <div class="text-left">{{tt.name}}</div>
                                      <div class="text-left" style="font-size: 13px">{{tt.language}}</div>

                  </div>

               
              </div>
            </div>
     

        </div>
        <div ng-if="tab.type === 'menu' && tab.id=== 1001 " >
        <div ng-repeat="t in tabListing track by $index" class="item item-avatar text-left" ng-click="toggleItems(t.id, isPresent(t.id), t)"> 
         <img ng-src="{{t.channelImage}}">
         <h2>{{t.name}}</h2>
        <h3> </h3>{{t.channel}} <i ng-if="isPresent(t.id)" class ="icon ion-checkmark green"></i><i ng-if="!isPresent(t.id)" class ="icon ion-checkmark"></i></h3>
     

            </div>

        </div>

   <ion-item   class="load-more">
    <span ng-click="loadMore()" ng-if="pageCount*10 <= data[currentIndex].length"> Load More Updates</span>
    <span ng-if="pageCount*10 >= data[currentIndex].length"> No more data stay tunned
        <div style="margin-top: 50px">
            <img src="https://qrs.in/frontent/images/noresult.png" style="width: 70%" />
        </div>
    </span>
<!--  {{ pageCount*20 <= data[currentIndex].length ? 'Load More Updates' : 'No more data stay tunned'}}   -->
            </ion-item> 
</ion-content>

    </ion-view>

</ion-slide>

            </tab-slide-box>

</ion-content>  

                  

      </ion-view>
    
    </script>
  </body>
</html>
